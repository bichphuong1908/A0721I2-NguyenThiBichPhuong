<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 02</title>
</head>
<body>
<script>
    function giaithua(n){
        let gt =1 ;
        for(let i=1; i<=n; i++) {
            gt = gt * i;
        }
        return gt;
    }
    let n = prompt("nhâp");
    let gt = giaithua(n);
    document.write("giai thua la: " +gt);
</script>
</body>
</html>
