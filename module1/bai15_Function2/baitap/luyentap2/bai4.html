<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    function kitu(num){
        if(num>=0 && num<=10){
            return true;
        } else {
            return false;
        }
    }
    let num = prompt("nhập ký tự:");
    num = kitu(num);
    alert(num);
</script>
</body>
</html>
