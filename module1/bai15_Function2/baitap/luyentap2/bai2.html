<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 02</title>
</head>
<body>
<script>
  function chuvi(r) {
      let pi = 3.14;
      let c = 2 * pi * r;
      return c;
  }
  function dientich(r){
      let pi = 3.14;
        let s = r * pi * r;
        return s;
  }

  let r = prompt("nhap");
  let c = chuvi(r);
  let s = dientich(r);
  document.write("Chu vi hình tròn C = " + c + "<br>");
  document.write("Diện tích hình tròn S = " + s + "<br>");
</script>
</body>
</html>
