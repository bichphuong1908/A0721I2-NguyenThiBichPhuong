<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 02</title>
</head>
<body>
<script>
    function binhphuong(n){
        let bp = n * n;
        return bp;
    }
    let n = prompt("nhập");
    let bp = binhphuong(n);
    document.write(" " + bp);
</script>
</body>
</html>
