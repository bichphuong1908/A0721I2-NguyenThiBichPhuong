<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>// chưa xong
  function songuyen(a, b){
   let temp = a;
   a = b;
   b = temp;
   return a, b;
  }
  let a = prompt("nhập số");
  let b = prompt("nhập số");
  let temp = songuyen(a, b);
  //alert(temp);
</script>
