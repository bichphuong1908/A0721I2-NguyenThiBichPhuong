<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<script>
    function tanggiatri(number)//tham số
    {
        return number;
    }
    let num = prompt("nhập giá trị: ");
    tanggiatri(num); //đối số
    num ++;
    document.write(num);
</script>
</body>
</html>
