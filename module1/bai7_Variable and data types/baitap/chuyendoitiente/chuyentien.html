<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<from>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Curency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input id="A" type="number" name="Amount"/></td>
            <td>
                <select id="B">
                    <option>VietNam</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <select id="C">
                    <option>USD</option>
                    <option>VietNam</option>
                </select>
            </td>
            <td><input type="button" onclick="Convert()" name="Convert" value="Convert"/></td>
        </tr>
    </table>
    <p id="result">Result :</p>
    <script>
        let Amount = document.getElementById("A");
        let FromCurency = document.getElementById("B");
        let ToCurency = document.getElementById("C")

        function Convert (){
            let Convert
            if(FromCurency.value == "VietNam" && ToCurency.value == "USD"){
                Convert = parseFloat(Amount.value) /23.000;
                document.getElementById("result").innerHTML = Convert;
            }
            if(FromCurency.value == "USD" && ToCurency.value == "VietNam"){
                Convert = parseFloat(Amount.value) *23.000;
                document.getElementById("result").innerHTML = Convert;
           }
        }
    </script>
</from>
</body>
</html>
