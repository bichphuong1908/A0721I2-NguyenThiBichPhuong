<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
  let inputr;
  const pi = 3.14;

  inputr = prompt("Nhập biến r:");

  let r = parseInt(inputr);

  let c = 2 * pi * r;
  document.write("Chu vi hình tròn C = " + c)
</script>
</body>
</html>
