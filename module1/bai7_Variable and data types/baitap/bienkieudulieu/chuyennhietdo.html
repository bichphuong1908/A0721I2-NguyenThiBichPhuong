<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
  let inputC;
  inputC = prompt("nhập biến C:");
  let C = parseInt(inputC);

  let F = (9 * C)/5 + 32;
  document.write("Nhiệt độ chuyển sang F: " + F);
</script>
</body>
</html>
