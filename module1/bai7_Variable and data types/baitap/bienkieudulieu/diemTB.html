<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
  let inputp;
  let inputc;
  let inputs;

  inputp = prompt("nhập biến p:");
  inputc = prompt("nhập biến c:");
  inputs = prompt("nhập biến s:");

  let p = parseInt(inputp);
  let c = parseInt(inputc);
  let s = parseInt(inputs);

  let area = (p + c + s)/3
  document.write("Điểm trung bình:" + area);
</script>
</body>
</html>
