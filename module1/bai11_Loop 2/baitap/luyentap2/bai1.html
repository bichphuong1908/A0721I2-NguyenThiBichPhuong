<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 02</title>
</head>
<body>
<script>
  let a = 0, b = 1, temp;
  //let count = 20;
  let count = prompt("nhập số lần xuất hiện:");

  for (let i = 1; i <= count; i++) {
    document.write(a);
    document.write('<br>');
    temp = a + b;
    a = b;
    b = temp;
  }
</script>
</body>
</html>
