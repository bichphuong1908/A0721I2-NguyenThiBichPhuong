<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 01</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, temp;
    let count = 20;
    //let count = prompt("nhập số lần xuất hiện:");

    for (let i = 1; i <= count; i++) {
        document.write(n1);
        document.write('<br>');
        temp = n1 + n2;
        n1 = n2;
        n2 = temp;
    }
</script>
</body>
</html>
