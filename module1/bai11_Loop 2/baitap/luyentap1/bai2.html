<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 01</title>
</head>
<body>
<script>
  let i = prompt("Nhập thông tin nhiệt độ:");
  for(; i < 20 ;){
    document.write(i);
    alert("yêu cầu người dùng tăng nhiệt độ");
    i = prompt("Nhập lại thông tin nhiệt độ:");
  }
  for(; i>100 ;) {
    document.write(i);
    alert("yêu cầu người dùng giảm nhiệt độ");
    i = prompt("Nhập lại thông tin nhiệt độ:");
  }
</script>
</body>
</html>
