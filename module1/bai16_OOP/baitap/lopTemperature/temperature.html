<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
  class Temperature{
      constructor(tempC) {
          this.tempC = tempC;
      }
      gettempC = function (){
          return tempC;
      }
      getconvertCtoF = function (){
          return (this.tempC*1.8)+32;
      }
      getconvertCtoK = function (){
         return (this.tempC + 273);
      }
      settempC = function (tempC){
          this.tempC = tempC;
      }
  }
  let temperature = new Temperature(25);
  document.write("Nhiệt độ F: " + temperature.getconvertCtoF() + "</br>");
  document.write("Nhiệt độ K: " + temperature.getconvertCtoK() + "</br>");

  temperature.settempC(24);
  document.write("Nhiệt độ F: " + temperature.getconvertCtoF() + "</br>");
  document.write("Nhiệt độ K: " + temperature.getconvertCtoK() + "</br>");



</script>
</body>
</html>
