<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
  class Temperature{
      constructor() {
          this.tempC =25;
      }
      convertCtoF(){
          this.tempC = (25*1.8)+32;
          console.log(tempC);
      }
      convertCtoK(){
          this.tempC = (25 + 273);
          console.log(tempC);
      }
  }
  let tempC = new Temperature();
  tempC.convertCtoF(tempC);
  tempC.convertCtoK(tempC);

</script>
</body>
</html>
