<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 01</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số a:"));
  let b = parseInt(prompt("Nhập số b:"));
  let c = parseInt(prompt("nhập số c:"));

  let max =a;
  if(a>max){
      alert(a = max);
  }else if(b>max){
      alert(max = b);
  }else {
      alert(max = c);
  }
</script>
</body>
</html>
