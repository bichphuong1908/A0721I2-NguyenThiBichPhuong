<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 01</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số a: "));
  let b = parseInt(prompt("nhập số b: "));

  let arel;
      arel = a/b;
  if(arel){
    alert("a chia hết cho b");
  } else {
    alert("a không chia hết cho b")
  }
</script>
</body>
</html>
