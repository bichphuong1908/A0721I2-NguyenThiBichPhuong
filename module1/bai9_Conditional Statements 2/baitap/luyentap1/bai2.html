<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 01</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số tuổi:"));

  if (a >= 16){
    alert("Đủ tuổi vào lớp 10: ");
  } else {
    alert("Không đủ tuổi vào lớp 10: ");
  }
</script>
</body>
</html>
