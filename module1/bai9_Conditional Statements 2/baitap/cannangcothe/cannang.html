<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cân nặng của cơ thể</title>
</head>
<body>
<script>
  //let bmi = parseInt(prompt("Nhập chỉ số: "));
  let weight = parseInt(prompt("nhâp cân nặng: "));
  let height =  parseInt(prompt("nhập chiều cao: "));
  let bmi ;
      bmi = weight / ( height ^ 2 );

  if (bmi < 18.5)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");
</script>
</body>
</html>
