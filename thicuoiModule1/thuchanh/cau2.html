<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập a"));
  let b = parseInt(prompt("nhập b"));
  function timSo(a, b) {
    let x = 0, y = 0;
    for (let i = 1; i < a; i++) {
      if (a % i == 0) {
        x += i;
      }
    }
    for (let i = 1; i < b; i++) {
      if (b % i == 0) {
        y += i;
      }
    }
    if (x == b && y == a) {
      return true;
    } else {
      return false
    }

  }
  let ketQua = timSo(a,b);
  alert(ketQua);
</script>
</body>
</html>
