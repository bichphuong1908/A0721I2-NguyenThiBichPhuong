<div class="container">
  <h1>CREATE NEW CUSTOMER</h1>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <!--      <div class="form-group col-md-6">-->
      <!--        <label >Id</label>-->
      <!--        <input type="text" class="form-control" formControlName="id" >-->
      <!--      </div>-->
      <div class="form-group col-md-6">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div *ngIf="!createForm.controls.name?.valid && (createForm.controls.name?.dirty || createForm.controls.name?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">ít nhất 5 kí tự</p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div *ngIf="!createForm.controls.email?.valid && (createForm.controls.email?.dirty || createForm.controls.name?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không đúng định dạng</p>
      </div>
      <div class="form-group col-md-2">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" >
      </div>
      <div *ngIf="!createForm.controls.dateOfBirth?.valid && (createForm.controls.dateOfBirth?.dirty || createForm.controls.dateOfBirth?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không được để trống</p>
      </div>
      <div class="form-group col-md-2">
        <label>Customer Type</label>
        <select  class="form-control" formControlName="customerType">
          <option *ngFor="let items of customerTypes" [ngValue]="items">{{items.nameType}}</option>
        </select>
      </div>
      <div *ngIf="!createForm.controls.customerType?.valid && (createForm.controls.customerType?.dirty || createForm.controls.customerType?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không được để trống</p>
      </div>
      <div class="form-group col-md-2">
        <label>Gender</label><br>
        <input type="radio" value="male" formControlName="gender">Male
        <input type="radio" value="female" formControlName="gender">Female
      </div>
      <div *ngIf="!createForm.controls.gender?.valid && (createForm.controls.gender?.dirty || createForm.controls.gender?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không được để trống</p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Id Card</label>
        <input type="text" class="form-control" formControlName="idCard" >
      </div>
      <div *ngIf="!createForm.controls.idCard?.valid && (createForm.controls.idCard?.dirty || createForm.controls.idCard?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">Định dạng là số nguyên</p>
      </div>
      <div class="form-group col-md-6">
        <label >Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>
      <div *ngIf="!createForm.controls.phoneNumber?.valid && (createForm.controls.phoneNumber?.dirty || createForm.controls.phoneNumber?.touched)">
        <p class="form-group col-md-7" style="margin-right: 600px; color: red">ít nhất kaf 9 số</p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Address</label>
        <input type="text" class="form-control" formControlName="address" >
      </div>
      <div *ngIf="!createForm.controls.address?.valid && (createForm.controls.address?.dirty || createForm.controls.address?.touched)">
        <p class="form-group col-md-12" style="margin-right: 600px; color: red">Không được để trống</p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" >CREATE</button>
  </form>
</div>
