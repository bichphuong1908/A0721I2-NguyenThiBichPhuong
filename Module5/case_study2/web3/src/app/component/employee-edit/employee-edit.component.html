<div class="container">
  <h1>UPDATE EMPLOYEE</h1>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
            <div class="form-group">
              <label >Id</label>
              <input type="text" class="form-control" formControlName="id" readonly >
            </div>

      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div *ngIf="!editForm.controls.name?.valid && (editForm.controls.name?.dirty || editForm.controls.name?.touched)">
      <p class="form-group col-md-7" style="margin-right: 600px; color: red">ít nhất 5 kí tự</p>
    </div>

    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div *ngIf="!editForm.controls.email?.valid && (editForm.controls.email?.dirty || editForm.controls.email?.touched)">
      <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không đúng định dạng</p>
    </div>

    <div class="form-group">
      <label>Date Of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth" >
    </div>
    <div *ngIf="!editForm.controls.dateOfBirth?.valid && (editForm.controls.dateOfBirth?.dirty || editForm.controls.dateOfBirth?.touched)">
      <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không được để trống</p>
    </div>

    <div class="form-group">
      <label>Employee Type</label>
      <select [compareWith]="compareFn" class="form-control" formControlName="employeeType">
        <option *ngFor="let items of employeeTypes" [ngValue]="items">{{items.degree}}</option>
      </select>
    </div>
    <div *ngIf="!editForm.controls.employeeType?.valid && (editForm.controls.employeeType?.dirty || editForm.controls.employeeType?.touched)">
      <p class="form-group col-md-7" style="margin-right: 600px; color: red">Không được để trống</p>
    </div>

    <div class="form-group">
      <label >Id Card</label>
      <input type="text" class="form-control" formControlName="idCard" >
    </div>
    <div *ngIf="!editForm.controls.idCard?.valid && (editForm.controls.idCard?.dirty || editForm.controls.idCard?.touched)">
      <p class="form-group col-md-7" style="margin-right: 600px; color: red">Định dạng là số nguyên</p>
    </div>

    <div class="form-group">
      <label >Phone Number</label>
      <input type="text" class="form-control" formControlName="phoneNumber">
    </div>
    <div *ngIf="!editForm.controls.phoneNumber?.valid && (editForm.controls.phoneNumber?.dirty || editForm.controls.phoneNumber?.touched)">
      <p class="form-group col-md-7" style="margin-right: 600px; color: red">ít nhất là 9 số</p>
    </div>

    <div class="form-group">
      <label >Salary</label>
      <input type="text" class="form-control" formControlName="salary" >
    </div>
    <div *ngIf="!editForm.controls.salary?.valid && (editForm.controls.salary?.dirty || editForm.controls.salary?.touched)">
      <p class="form-group col-md-12" style="margin-right: 600px; color: red">Không được để trống</p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid" >Update</button>
  </form>
</div>
