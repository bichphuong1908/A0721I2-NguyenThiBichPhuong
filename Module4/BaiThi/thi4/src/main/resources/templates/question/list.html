<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--th:replace="home.html"-->
<head>
    <meta charset="UTF-8">
    <title>Danh sách câu hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Danh sách câu hỏi</h1>
<p>
    <a class="btn btn-default" href="/">Home</a>
    <a class="btn btn-default" href="/question/create-question">Tạo câu hỏi</a><br>

</p>
<form>
    Search by first title:
    <input name="search" type="text"/>
    <input class="btn btn-primary" type="submit" value="Search"/>
</form>
<br/>
<!--class="table table-success table-striped"-->
<table class="table table-primary table-striped">
    <tr>
        <th>STT</th>
        <th>Tiêu đề</th>
        <th>Loại câu hỏi</th>
        <th>Ngày đăng</th>
        <th>Tình trạng</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="q : ${question}">
        <tr>
            <td th:text="${q.id}"></td>
            <td th:text="${q.title}"></td>
            <td th:text="${q.questionType.name}"></td>
            <td th:text="${q.dateCreate}"></td>
            <td th:text="${q.status}"></td>
            <td><a type="button" class="btn btn-primary" th:href="@{/question/edit-question/__${q.id}__ }">Edit</a></td>
            <td><a type="button" class="btn btn-warning"th:href="@{/question/delete-question/__${q.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/question'(page=${question.number - 1})}" th:if="${question.hasPrevious()}">Previous</a>
    <span th:text="${question.number + 1}"></span>/<span th:text="${question.totalPages}"></span>
    <a th:href="@{'/question'(page=${question.number + 1})}" th:if="${question.hasNext()}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
