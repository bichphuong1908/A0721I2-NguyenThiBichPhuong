<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: antiquewhite">
<div class="logo" style="width: 100%">
    <a th:href="@{/}"><img src="/img/FURAMA.png"></a>
    <div class="header-panel">
        <h1>Welcome to Furama resort</h1>
    </div>
</div>
<a th:href="@{/admin/employee/create}">Create new employee</a>
<table class="table table-striped">
    <thead>
          <th>STT</th>
          <th>Name</th>
          <th>Birthday</th>
          <th>Id Card</th>
          <th>Salary</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Address</th>
          <th>Position</th>
          <th>Education Degree</th>
          <th>Division</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
    </thead>
    <tbody th:each="e,iter : ${employee}">
    <td th:text="${iter.count}"></td>
    <td th:text="${e.name}"></td>
    <td th:text="${e.birthDay}"></td>
    <td th:text="${e.idCard}"></td>
    <td th:text="${e.salary}"></td>
    <td th:text="${e.phoneNumber}"></td>
    <td th:text="${e.email}"></td>
    <td th:text="${e.address}"></td>
    <td th:text="${e.position.name}"></td>
    <td th:text="${e.educationDegree.name}"></td>
    <td th:text="${e.division.name}"></td>
    <td><a th:href="@{/employee/{id}/view(id=${e.getId()})}">View</a></td>
    <td><a th:href="@{/employee/{id}/edit(id=${e.getId()})}">Edit</a></td>
    <td><a th:href="@{/employee/{id}/delete(id=${e.getId()})}">Delete</a></td>
    </tbody>
</table>
<footer th:replace="/home :: footer"></footer>
</body>
</html>
