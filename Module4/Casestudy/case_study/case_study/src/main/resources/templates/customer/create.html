<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home :: head">
</head>
<body>
<div class="logo" style="width: 100%">
    <a th:href="@{/}"><img src="/img/FURAMA.png"></a>
    <div class="header-panel">
        <h1>Welcome to Furama resort</h1>
    </div>
</div>
<div style="margin-left: 20px">
<h2>Create new customer</h2>
<a th:href="@{/user/customer/}" class="btn btn-primary">Back to customers list</a>
</div>
<div class="container" style="margin-top: 10px; font-size: 20px">
    <form id="form" th:object="${customer}" method="post" th:action="@{/user/customer/save}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group">
            <label>Customer name: </label>
            <input th:field="*{name}" type="text" class="form form-control" placeholder="Customer name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</p>
        </div>
        <div class="form-group">
            <label>Customer birth day: </label>
            <input th:field="*{birthday}" type="date" class="form form-control">
        </div>
        <div class="form-group">
            <label>Customer gender: </label>
            <input th:field="*{gender}" type="radio" value="0"> <label>Male </label>
            <input th:field="*{gender}" type="radio" value="1"> <label>Female </label>
        </div>
        <div class="form-group">
            <label>Customer id card: </label>
            <input th:field="*{idCard}" type="text" class="form form-control" placeholder="Customer id card">
            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" class="text-danger">Name Error</p>
        </div>
        <div class="form-group">
            <label>Customer phone number: </label>
            <input th:field="*{phoneNumber}" type="text" class="form form-control" placeholder="Customer phone number">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger">Name Error</p>
        </div>
        <div class="form-group">
            <label>Customer email: </label>
            <input th:field="*{email}" type="text" class="form form-control" placeholder="Customer email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Name Error</p>
        </div>
        <div class="form-group">
            <label>Customer address: </label>
            <input th:field="*{address}" type="text" class="form form-control" placeholder="Customer address">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Name Error</p>
        </div>
        <div class="form-group">
            <label>Customer type</label>
            <select th:field="*{customerType}" class="form form-control">
                <option th:each="t : ${customerType}" th:text="${t.name}" th:value="${t.id}"></option>
            </select>
        </div>
        <input class="btn btn-success" type="submit" value="Create customer" style="margin-top: 10px">
    </form>
</div>
<footer th:replace="/home :: footer"></footer>
</body>
</html>
