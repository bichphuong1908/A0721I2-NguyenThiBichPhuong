<body>
<h1>CustomerType</h1>
<p>
    <a href="/customerType/create-customerType">Create new customerType</a>
</p>
<form>
    Search by first name:
    <input name="search" type="text"/>
    <input class="btn btn-primary" type="submit" value="Search"/>
</form>
<br/>
<table border="1px">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody th:each="customerType : ${customerTypes}">
        <td th:text="${customerType.id}"></td>
        <td th:text="${customerType.name}"></td>
        <td><a th:href="@{/customerType/edit-customerType/__${customerType.id}__ }">Edit</a></td>
        <td><a th:href="@{/customerType/delete-customerType/__${customerType.id}__ }">Delete</a></td>
    </tbody>
</table>
