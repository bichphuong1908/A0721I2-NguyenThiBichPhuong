<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--th:replace="~{layout/header::header}" để làm css-->
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--th:replace="~{layout/navbar::navbar}" làm css-->
<div></div>
<div style="height: 100px"></div>

<aside class="col-12 d-flex justify-content-center align-items-center">
        <article class="col-md-4" style="background-color: burlywood">
            <a href="/login" class="float-right btn btn-outline-warning" style="background-color: #FFBF00; color: black">Đăng Nhập</a>
            <h4 class="card-title mb-4 mt-1">Đăng Ký</h4>
            <hr>
            <form th:action="@{/register}" method="post" th:object="${registerUser}">
                <div class="form-group">
                    <label for="userName">UserName<i class="text-danger">*</i> :</label>
                    <input th:field="*{userName}" name="userName" id="userName" class="form-control" placeholder="Nhập userName" type="text">
                    <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></p>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label for="password">Password<i class="text-danger">*</i> :</label>
                    <input th:field="*{password}" class="form-control" id="password" name="password" placeholder="Nhập password" type="password">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>

                </div> <!-- form-group// -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password<i class="text-danger">*</i> :</label>
                    <input th:field="*{matchingPassword}" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập password" type="password">
                    <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="text-danger"></p>

                </div> <!-- form-group// -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block"> Đăng Ký</button>
                        </div> <!-- form-group// -->
                    </div>
                </div> <!-- .row// -->
            </form>
        </article>

</aside> <!-- col.// -->
<div style="height: 100px"></div>
<!--th:replace="~{layout/footer :: footer}"-->
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
