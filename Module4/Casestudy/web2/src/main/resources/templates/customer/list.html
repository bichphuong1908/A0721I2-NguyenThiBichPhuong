<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<h1>Customers</h1>
<p>
    <a class="btn btn-default" href="/">Home</a><br>
    <a class="btn btn-default" href="/customer/create-customer">Create new customer</a><br>
    <a class="btn btn-default" href="/customerType/">List CustomerType</a>
</p>
<form th:action="@{/customer/search}" method="post">
    Search by first name:
    <input name="search" type="text"/>
    <input class="btn btn-primary" type="submit" value="Search"/>
</form>
<br/>
<!--class="table table-success table-striped"-->
<table class="table table-primary table-striped">
    <tr>
        <th>Id</th>
        <th>Type_name</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Id_card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="c : ${customers}">
        <tr>
            <td th:text="${c.id}"></td>
            <td th:text="${c.customerType.getName()}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.birthday}"></td>
            <td th:text="${c.gender}"></td>
            <td th:text="${c.idcard}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td><a type="button" class="btn btn-primary" th:href="@{/customer/edit-customer/__${c.id}__ }">Edit</a></td>
            <td><a type="button" class="btn btn-warning"th:href="@{/customer/delete-customer/__${c.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
