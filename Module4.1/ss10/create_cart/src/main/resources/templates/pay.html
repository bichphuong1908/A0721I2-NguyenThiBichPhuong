<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pay</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<fieldset class="border p-3 mr-2 col-6">
    <legend class="small text-primary fw-bold">Phương thức thanh toán</legend>
    <div class="form-group row">
        <p><input type="radio" name="phuongthuctt" value="ck"> Chuyển khoản</p>
        <p><input type="radio" name="phuongthuctt" value="khinhan"> Khi nhận hàng</p>
        <p><input type="radio" name="phuongthuctt" value="onepay"> Onepay</p>
        <p><input type="radio" name="phuongthuctt" value="nganluong"> Ngân Lượng</p>
    </div>
</fieldset>
<div class="py-2 m-2 d-flex justify-content-end">
    <div class="col-2 text-end">
        <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mua">Mua hàng</button>
        </td>

        <td class="modal fade" id="mua" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/mua}" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mua">Mua hàng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc mua hàng</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-secondary">Mua</button>
            </div>
                </form>
            </div>
        </td>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
