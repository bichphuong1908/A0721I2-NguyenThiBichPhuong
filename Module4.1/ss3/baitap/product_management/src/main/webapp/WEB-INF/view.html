<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<h1>Product detail</h1>
<table border="1" th:object="${product}">
    <tr>
        <td>ID</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="*{price}"></td>
    </tr>
    <tr>
        <td>Category</td>
        <td th:text="${product.category}"></td>
    </tr>
</table>
<a th:href="@{/list}">Back to list</a>
</body>
</html>
