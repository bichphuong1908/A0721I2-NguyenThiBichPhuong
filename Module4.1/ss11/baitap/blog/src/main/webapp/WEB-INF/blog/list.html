<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>List Blog</h1>
<form th:action="@{/list}" method="get">
    <p>
        <a th:href="@{/create}">Create Blog</a>
    </p>
<!--    <input type="text" name="Blog" />-->
<!--    <input type="submit" value="Search" />-->
    <input name="search" type="text"/>
    <input class="btn btn-primary" type="submit" value="Search"/>

</form>
<table class="table table-primary table-striped">
    <tr>
        <th>ID</th>
        <th>Blog Name</th>
        <th>Category</th>
        <th>Date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="b, l: ${blogs}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.category}"></td>
        <td th:text="${b.date}"></td>
        <td>
<!--            <a th:href="@{/update/{id}__${b.id}__ }">Update</a>-->
            <a type="button" class="btn btn-primary" th:href="@{/update/__${b.id}__ }">Update</a>
        </td>
<!--        <td><a th:href="@{/delete/{id}__${b.id}__ }">Delete</a></td>-->
        <td>
            <a type="button" class="btn btn-primary" th:href="@{/delete/__${b.id}__ }">Delete</a>
        </td>

    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
