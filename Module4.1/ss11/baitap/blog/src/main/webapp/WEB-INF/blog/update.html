<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog Update</title>
</head>
<body>
<h1>Update Blog</h1>
<form th:action=@{/update} method="post" th:object="${blog}">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input th:field="*{category}" /></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input  type="date" th:field="*{date}" /></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
