<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Thêm khuyến mãi</h3>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div class="col-5">
    <form th:action = "@{/save}" method="post" th:object="${promotion}">
        <div class="container">
            <div class="form-group">
                <label>Tiêu đề: </label>
                <input class="form-control" type="text" th:field="*{title}">
            </div>
            <div>
                <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Tiêu đề Error</p>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Thời gia bắt đầu: </label>
                <input class="form-control" type="date" th:field="*{startTime}">
            </div>
            <div>
                <p class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">startTime Error</p>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Thời gia kết thúc: </label>
                <input class="form-control" type="date" th:field="*{endTime}">
            </div>
            <div>
                <p class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">endTime Error</p>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Mức giảm giá: </label>
                <input class="form-control" type="text" th:field="*{discount}">
            </div>
            <div>
                <p class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">discount Error</p>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Chi tiết: </label>
                <textarea rows="5" cols="30" class="form-control" type="text" th:field="*{detail}"></textarea>
            </div>
            <div>
                <p class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">detail Error</p>
            </div>
        </div>


        <input class="btn btn-primary" type="submit" value=Thêm mới>
            <a class="btn btn-warning" href="/promotion/">Quay lại</a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
